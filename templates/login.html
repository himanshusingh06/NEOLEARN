{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>User Login</title>
</head>
<body style="background-image: url('../static/image/bg.jpg')">
    <div class="glassmorphic-container form">
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <div style="color: #0ec435;">{{ message }}</div>
            {% else %}
                <div style="color: #c00427;">{{ message }}</div>
            {% endif %}
        {% endfor %}
    <div class="form">
        <p class="forgot"><a href="{% url 'home' %}"><--Back to HOME</a></p>
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h3>Sign Up for Free</h3>
                <form action="/register" method="POST">
                    {% csrf_token %} 
                    
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>First Name<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" name="f_name"/>
                        </div>
                        <div class="field-wrap">
                            <label>Last Name<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" name="l_name"/>
                        </div>
                    </div>
                    <div class="field-wrap">
                      <label>Userame<span class="req">*</span></label>
                      <input type="username" required autocomplete="off" name="username"/>
                  </div>
                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input type="email" required autocomplete="off"name="email"/>
                    </div>
                    <div class="field-wrap">
                        <label>Set A Password<span class="req">*</span></label>
                        <input type="password" required autocomplete="off" name="password1"/>
                    </div>
                    <div class="field-wrap">
                      <label>Confirm Password<span class="req">*</span></label>
                      <input type="password" required autocomplete="off" name="password2"/>
                  </div>
                    <button type="submit" class="button button-block">Get Started</button>
                </form>
            </div>
            <div id="login">
                <h1>Welcome Back!</h1>
                <form action="/login" method="POST">
                    {% csrf_token %} 
                    <div class="field-wrap">
                        <label>Username<span class="req">*</span></label>
                        <input type="username" required autocomplete="off" name="username"/>
                    </div>
                    <div class="field-wrap">
                        <label>Password<span class="req">*</span></label>
                        <input type="password" required autocomplete="off" name="pass"/>
                    </div>
                    <p class="forgot"><a href="{% url 'reset_password' %}">Forgot Password?</a></p>
                    <button class="button button-block">Log In</button>
                </form>
            </div>
        </div><!-- tab-content -->
    </div> <!-- /form -->
  </div>
  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
